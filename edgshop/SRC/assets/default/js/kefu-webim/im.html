<!doctype html><html>
    <head>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
        <meta http-equiv='X-UA-Compatible' content='IE=Edge,chrome=1'/>
        <meta name='format-detection' content='telephone=no'/><meta name='viewport' content='width=device-width,initial-scale=1.0,minimum-scale=1.0,user-scalable=no'/>
        <link href='static/css/im.css' rel='stylesheet'/>
    </head>
    <body>
        <div id='EasemobKefuWebim'></div>
        <script src="static/js/main.js?v=43.1"></script>
        <script src="../jquery/jquery-1.9.1.min.js" type="text/javascript"></script>
        <script>
            $(function(){
                $('#EasemobKefuWebim').hide();
                var t = setInterval( function(){
                    if($('#EasemobKefuWebim').html()!=''){
                        parent.window.ifame_resize();
                        $('#EasemobKefuWebim').show();
                        clearInterval(t);
                    }
                 }, 500 );
                
                $(window).resize(function() {
                     parent.window.ifame_resize();
                  });
             });
        </script>
    </body>
</html>
